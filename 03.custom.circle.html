<html>
<head>
	<title></title>
</head>
<body onload="draw()">
	<canvas id="sketch" width="300" height="300"></canvas>
	<script>
		function draw () {
		var sketch = document.getElementById('sketch');
		var context = sketch.getContext("2d");


		var radiusstring = prompt("Enter a radius, please: ");
		var radiusint = parseInt(radiusstring);

		while (radiusint > 150) {
			radiusstring = prompt("Radius must be <=150 because max. Canvas size is fixed at 300! Try again.... ");
			radiusint = parseInt(radiusstring);
		}



		var color = prompt("Enter a color (red, green or blue.....)");

		while (color !== "red" && color !== "green" && color !== "blue") {
			color = promt("I said: Enter a color (red, green, or blue....)");
		}

		if (color === "red") {
			context.fillStyle = "#ff0000";

		}else if (color === "green") {
			context.fillStyle = "#00ff00";

		}else if (color === "blue") {
			context.fillStyle = "#0000ff";

		}



        	context.beginPath();
			context.arc(150, 150, radiusint, 0, 2 * Math.PI, true);
			context.closePath();
			context.fill();



	}
	</script>
</body>
</html>
