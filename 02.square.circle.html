<html>
<head>
	<title></title>
</head>
<body onload="draw()">
	<canvas id="sketch" width="300" height="300"></canvas>
	<script>
		function draw () {
		var sketch = document.getElementById('sketch');
		var context = sketch.getContext("2d");
		context.fillStyle = "#00ff00"; //Green color

		// context.fillRect(x, y, width, height);
        	context.fillRect(70, 70, 100, 100);

        	context.fillStyle = "#ff0000"; //Red color

        	context.beginPath();
			context.arc(250, 120, 50, 0, 2 * Math.PI, true);
			context.closePath();
			context.fill();


	}
	</script>
</body>
</html>
